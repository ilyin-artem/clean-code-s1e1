<!DOCTYPE html>
<html>
    <head>
        <title>Todo App</title>
        <link
            href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="style.css"
            media="screen"
            charset="utf-8"
        />
    </head>
    <body>
        <header class="header">
            <img src="./eisenhower-matrix.jpg" />
            <a
                class="header__link"
                href="https://goal-life.com/page/method/matrix-eisenhower"
                >Want more details?</a
            >
        </header>
        <main class="main">
            <section class="add-task">
                <label for="new-task">Add Item</label>
                <div class="add-task__input-wrapper">
                    <input id="new-task" class="add-task__input" type="text" />
                    <button class="add-task__button button">Add</button>
                </div>
            </section>
			<section class="todo">
            <h3 class="h3">Todo</h3>
            <ul class="list" id="incomplete-tasks">
                <li class="todo__list-item list-item">
                    <input type="checkbox" />
                    <label class="list-item__label">Pay Bills</label>
                    <input type="text" class="list-item__input-text" />
                    <button class="list-item__button-edit button">Edit</button>
                    <button class="list-item__button-delete button">
                        <img class="list-item__button-img"  src="./remove.svg" alt ='button remove'/>
                    </button>
                </li>
                <li class="todo__list-item list-item list-item_edit-mode">
                    <input type="checkbox" />
                    <label class="list-item__label">Go Shopping</label>
                    <input type="text" value="Go Shopping" class="list-item__input-text" />
                    <button class="list-item__button-edit button">Save</button>
                    <button class="list-item__button-delete button">
                        <img class="list-item__button-img" src="./remove.svg"  alt ='button remove'/>
                    </button>
                </li>
            </ul>
			</section>
			<section class="completed">
            <h3 class="completed__title h3">Completed</h3>
            <ul class="completed__list list" id="completed-tasks">
                <li class="completed__list-item list-item">
                    <input type="checkbox" checked />
                    <label class="list-item__label">See the Doctor</label>
                    <input type="text" class="list-item__input-text" />
                    <button class="list-item__button-edit button">Edit</button>
                    <button class="list-item__button-delete button">
                        <img class="list-item__button-img"  src="./remove.svg" alt ='button remove'/>
                    </button>
                </li>
            </ul>
			</section>
        </main>
        <script src="app.js"></script>
    </body>
</html>
